                    copyBtns[index].textContent = 'ğŸ“‹ å¤åˆ¶';

                showStatus('âŒ å¤åˆ¶å¤±è´¥', 'error');

        // å¤åˆ¶å…¨éƒ¨æç¤ºè¯
        function copyAllPrompts() {
            const allPrompts = generatedPrompts.map(p => `[${p.style}] ${p.prompt}`).join('\n\n');

            navigator.clipboard.writeText(allPrompts).then(() => {
                showStatus('âœ… å·²å¤åˆ¶å…¨éƒ¨æç¤ºè¯ï¼', 'success');

                copyAllBtn.textContent = 'âœ… å·²å¤åˆ¶';
                setTimeout(() => {
                    copyAllBtn.textContent = 'ğŸ“‹ å¤åˆ¶å…¨éƒ¨';

                showStatus('âŒ å¤åˆ¶å¤±è´¥', 'error');

        }

        // åˆ†ç±»æŒ‰é’®ç‚¹å‡»
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;

                if (category === 'all') {
                    // å…¨éƒ¨é€‰æ‹©ï¼Œæ¸…é™¤å…¶ä»–
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategories = ['all'];
                } else {
                    // ç§»é™¤"å…¨éƒ¨"é€‰æ‹©
                    const allBtn = document.querySelector('[data-category="all"]');
                    allBtn.classList.remove('active');

                    if (this.classList.contains('active')) {
                        // å–æ¶ˆé€‰æ‹©
                        this.classList.remove('active');
                        selectedCategories = selectedCategories.filter(c => c !== category);

                        if (selectedCategories.length === 0) {
                            allBtn.classList.add('active');
                            selectedCategories = ['all'];
                        }
                    } else {
                        // æ·»åŠ é€‰æ‹©
                        this.classList.add('active');
                        if (!selectedCategories.includes(category)) {
                            selectedCategories.push(category);
                        }
                    }
                }

                console.log('Selected categories:', selectedCategories);
            });
        });

        // ç”ŸæˆæŒ‰é’®ç‚¹å‡»
        generateBtn.addEventListener('click', generatePrompts);

        // å¤åˆ¶å…¨éƒ¨æŒ‰é’®ç‚¹å‡»
        copyAllBtn.addEventListener('click', copyAllPrompts);

        topicInput.addEventListener('keypress', function(e) {
